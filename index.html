        /* ë„ìš°ë¯¸ ë¦¬ìŠ¤íŠ¸ */
        #helper-list { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 15px; justify-items: center; }
        .helper-item { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #00ff88; background: #333; display: flex; align-items: center; justify-content: center; overflow: hidden; }

<body>

<div id="game-container">
    <h2>ë¸”ë™ í´ë¦­ì»¤</h2>
    <div id="setup">
        <input type="text" id="username" placeholder="ë‹‰ë„¤ì„" style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:none;">
        <button onclick="startGame()">ì‹œì‘</button>
    </div>

    <div id="play-area" style="display:none;">
        <div class="score-box"><span id="score">0</span>ì </div>
        <div id="fever-indicator" style="color:red; height:20px; visibility:hidden; font-weight:bold;">ğŸ”¥ í”¼ë²„ íƒ€ì„! ğŸ”¥</div>

        <div class="click-pad" id="main-pad">
            <img id="click-target" src="black1.jpg" alt="ìºë¦­í„°">
        </div>
        
        <button id="buy-btn" onclick="buyHelper()" disabled>ë„ìš°ë¯¸ ê³ ìš© (200ì ) <br><small>(<span id="h-count">0</span> / 10ëª…)</small></button>
        <div id="helper-list"></div>

        <table id="rank-table">
            <thead><tr><th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ì ìˆ˜</th></tr></thead>
            <tbody id="rank-body"></tbody>
        </table>
    </div>
</div>

<script>
    const IMG_NORMAL = "black1.jpg";  // í‰ì†Œ (ì¸í˜•)
    const IMG_CLICK  = "black3.gif";  // í´ë¦­ (FNF GIF)
    const IMG_HELPER = "black2.jpg";  // ë„ìš°ë¯¸ (ë§Œë‘)

    let score = 0;
    let isFever = false;
    let myName = "";
    let helpers = 0;
    const MAX_HELPERS = 10;
    let restoreTimer = null; // ì›ìƒë³µêµ¬ë¥¼ ìœ„í•œ íƒ€ì´ë¨¸ ë³€ìˆ˜

    // ì´ë¯¸ì§€ ë¯¸ë¦¬ ë¶ˆëŸ¬ì˜¤ê¸° (ëŠê¹€ ë°©ì§€)
    function preload() {
        [IMG_NORMAL, IMG_CLICK, IMG_HELPER].forEach(src => {
            const img = new Image();
            img.src = src;
        });
    }
    preload();

    function startGame() {
        myName = document.getElementById('username').value.trim();
        if(!myName) return alert("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”");
        
        document.getElementById('setup').style.display = 'none';
        document.getElementById('play-area').style.display = 'block';
        document.getElementById('click-target').src = IMG_NORMAL;

        const pad = document.getElementById('main-pad');
        // ëª¨ë°”ì¼/PC í†µí•© í´ë¦­ ì´ë²¤íŠ¸
        pad.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            handleImageClick();
        });

        // 20ì´ˆë§ˆë‹¤ 5ì´ˆê°„ í”¼ë²„íƒ€ì„
        setInterval(() => {
            isFever = true;
            document.getElementById('fever-indicator').style.visibility = 'visible';
            setTimeout(() => {
                isFever = false;
                document.getElementById('fever-indicator').style.visibility = 'hidden';
            }, 5000);
        }, 20000);
    }

    function handleImageClick() {
        const img = document.getElementById('click-target');
        
        // ì ìˆ˜ ì¶”ê°€
        score += isFever ? 10 : 5;
        updateUI();

        // [í•µì‹¬] GIF ì¬ìƒ - ë§¤ë²ˆ ìƒˆë¡œ ì¬ìƒë˜ë„ë¡ ìºì‹œ ë°©ì§€ ì½”ë“œ(?t=...) ì¶”ê°€
        img.src = IMG_CLICK + "?t=" + new Date().getTime();

        // [í•µì‹¬] ê¸°ì¡´ ë³µêµ¬ íƒ€ì´ë¨¸ê°€ ìˆë‹¤ë©´ ì·¨ì†Œ (ì—°ì† í´ë¦­ ì‹œ ì¤‘ë³µ ë°©ì§€)
        if (restoreTimer) clearTimeout(restoreTimer);

        // 0.5ì´ˆ(500ms) í›„ì— ë‹¤ì‹œ ì›ë˜ ì¸í˜• ì´ë¯¸ì§€ë¡œ ì›ìƒë³µêµ¬
        restoreTimer = setTimeout(() => {
            img.src = IMG_NORMAL;
        }, 500); 
    }

    function updateUI() {
        document.getElementById('score').innerText = Math.floor(score);
        document.getElementById('h-count').innerText = helpers;
        document.getElementById('buy-btn').disabled = (score < 200 || helpers >= MAX_HELPERS);
    }

    function buyHelper() {
        if(score >= 200 && helpers < MAX_HELPERS) {
            score -= 200;
            helpers++;
            addHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
            updateUI();
        }
    }

    function addHelperVisual() {
        const div = document.createElement('div');
        div.className = "helper-item";
        div.innerHTML = `<img src="${IMG_HELPER}">`;
        document.getElementById('helper-list').appendChild(div);
    }
</script>
