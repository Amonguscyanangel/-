<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ë¸”ë™ í´ë¦­ì»¤</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; user-select: none; box-sizing: border-box; }
        body { background: #1a1a1a; color: white; margin: 0; padding: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        #header-area { height: 15%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #222; border-bottom: 2px solid #00ff88; width: 100%; z-index: 10; }
        .score-box { font-size: 36px; font-weight: bold; color: #00ff88; }
        #fever-indicator { color: #ff4757; font-weight: bold; font-size: 14px; visibility: hidden; }
        #main-area { flex: 1; display: flex; justify-content: center; align-items: center; background: #1a1a1a; }
        .click-pad { width: 220px; height: 220px; border-radius: 50%; background: #333; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 6px solid #444; transition: transform 0.05s; }
        .click-pad:active { transform: scale(0.92); border-color: #00ff88; }
        #click-target { width: 170px; height: 170px; object-fit: contain; pointer-events: none; }
        #footer-area { height: 45%; background: #2a2a2a; border-top-left-radius: 25px; border-top-right-radius: 25px; padding: 15px; overflow-y: auto; }
        button { width: 100%; padding: 12px; font-size: 15px; cursor: pointer; background: #444; color: #fff; border: none; border-radius: 10px; font-weight: bold; margin-bottom: 8px; }
        button:disabled { opacity: 0.3; }
        #rank-table { width: 100%; border-collapse: collapse; background: #111; font-size: 13px; border-radius: 8px; }
        #rank-table th, #rank-table td { padding: 12px 8px; border-bottom: 1px solid #222; text-align: center; }
        #rank-table tr.my-rank { background: rgba(0, 255, 136, 0.2); color: #00ff88; font-weight: bold; }
        #setup-area { position: fixed; inset: 0; background: #1a1a1a; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; padding: 20px; }
        input { width: 250px; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #444; text-align: center; background: #222; color: white; }
    </style>
</head>
<body>

<div id="setup-area">
    <h1 style="color:#00ff88;">BLACK CLICKER</h1>
    <input type="text" id="username" placeholder="ë‹‰ë„¤ì„ ì…ë ¥">
    <button onclick="entryGame()" style="width: 250px;">ë°ì´í„° ë¡œë“œ & ì‹œì‘</button>
</div>

<div id="header-area" style="display:none;">
    <div class="score-box"><span id="score">0</span></div>
    <div id="fever-indicator">ğŸ”¥ FEVER TIME ğŸ”¥</div>
</div>

<div id="main-area" style="display:none;">
    <div class="click-pad" id="main-pad">
        <img id="click-target" src="" alt="ì¤€ë¹„">
    </div>
</div>

<div id="footer-area" style="display:none;">
    <button id="buy-btn" onclick="buyHelper()" disabled>ë„ìš°ë¯¸ ê³ ìš© (200ì )</button>
    <div id="helper-list" style="display:flex; justify-content:center; flex-wrap:wrap; gap:5px; margin-bottom: 15px;"></div>
    <div style="font-size:12px; color:#00ff88; margin-bottom:5px;">ğŸ† ì‹¤ì‹œê°„ ë­í‚¹ ì„œë°”ì´ë²Œ</div>
    <table id="rank-table">
        <thead><tr><th>ìœ„</th><th>ì´ë¦„</th><th>ì ìˆ˜</th></tr></thead>
        <tbody id="rank-body"></tbody>
    </table>
</div>

<script>
    const IMG_CLICK_DATA = "https://media.discordapp.net/attachments/975684061781700671/1467281375882121236/black.png?ex=697fcfc4&is=697e7e44&hm=ea81982cfd686e4897d6e3c65978b239815233f00aa9db5a8e68185112b87c58&=&format=webp&quality=lossless&width=968&height=968"; 
    const IMG_NORMAL = "black3.gif"; 
    const IMG_HELPER = "black2.jpg"; 
    const API_URL = "https://api.npoint.io/b53e60ca0e85f87b7cca";

    let score = 0, helpersCount = 0, myName = "", isFever = false, restoreTimer = null;

    window.onload = () => {
        const saved = localStorage.getItem('blackClicker_storage_v14');
        if (saved) {
            const data = JSON.parse(saved);
            score = data.score || 0;
            helpersCount = data.helpersCount || 0;
            myName = data.myName || "";
            document.getElementById('username').value = myName;
        }
    };

    function entryGame() {
        myName = document.getElementById('username').value.trim();
        if(!myName) return alert("ë‹‰ë„¤ì„ ì…ë ¥!");
        
        document.getElementById('setup-area').style.display = 'none';
        document.getElementById('header-area').style.display = 'flex';
        document.getElementById('main-area').style.display = 'flex';
        document.getElementById('footer-area').style.display = 'block';
        document.getElementById('click-target').src = IMG_NORMAL;
        
        for(let i=0; i<helpersCount; i++) {
            renderHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
        }
        updateUI();
        
        // [ìˆ˜ì •] ë­í‚¹ ë¡œë“œ ì£¼ê¸°ë¥¼ 1.5ì´ˆë¡œ ë” ì§§ê²Œ ì„¤ì •
        setInterval(loadRanking, 1500);
        setInterval(saveData, 3000);
        loadRanking();
    }

    function handleImageClick(e) {
        if(e) e.preventDefault();
        score += isFever ? 15 : 5;
        updateUI();
        const img = document.getElementById('click-target');
        img.src = IMG_CLICK_DATA;
        if (restoreTimer) clearTimeout(restoreTimer);
        restoreTimer = setTimeout(() => { img.src = IMG_NORMAL; }, 40); 
    }

    function saveData() {
        localStorage.setItem('blackClicker_storage_v14', JSON.stringify({ score, helpersCount, myName }));
        uploadScore();
    }

    async function uploadScore() {
        try {
            // ì—…ë¡œë“œ ì‹œì—ë„ ìµœì‹  ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ê¸° ìœ„í•´ íƒ€ì„ìŠ¤íƒ¬í”„ ì¶”ê°€
            const res = await fetch(`${API_URL}?t=${Date.now()}`);
            let data = await res.json();
            if (!Array.isArray(data)) data = [];
            
            const idx = data.findIndex(u => u.name === myName);
            if(idx > -1) data[idx].score = Math.max(data[idx].score, score);
            else data.push({name: myName, score: score});
            
            await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data.sort((a,b) => b.score - a.score).slice(0, 100))
            });
        } catch(e) {}
    }

    async function loadRanking() {
        try {
            // [í•µì‹¬ ìˆ˜ì •] URL ë’¤ì— ë§¤ë²ˆ ë°”ë€ŒëŠ” ì‹œê°„ê°’ì„ ë¶™ì—¬ ìºì‹œë¥¼ ê°•ì œ ëŒíŒŒí•©ë‹ˆë‹¤.
            const res = await fetch(`${API_URL}?cache_bust=${Date.now()}`, {
                cache: "no-store" // ë¸Œë¼ìš°ì €ì—ê²Œ ì ˆëŒ€ ì €ì¥í•˜ì§€ ë§ë¼ê³  ëª…ë ¹
            });
            const data = await res.json();
            if (!Array.isArray(data)) return;

            const tbody = document.getElementById('rank-body');
            let html = "";
            data.sort((a,b) => b.score - a.score).forEach((u, i) => {
                const isMe = u.name === myName ? "class='my-rank'" : "";
                html += `<tr ${isMe}><td>${i+1}</td><td>${u.name}</td><td>${Math.floor(u.score).toLocaleString()}</td></tr>`;
            });
            tbody.innerHTML = html;
        } catch(e) {}
    }

    function updateUI() {
        document.getElementById('score').innerText = Math.floor(score).toLocaleString();
        document.getElementById('buy-btn').disabled = (score < 200);
    }

    function buyHelper() {
        if(score >= 200) {
            score -= 200;
            helpersCount++;
            renderHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
            updateUI();
        }
    }

    function renderHelperVisual() {
        const hList = document.getElementById('helper-list');
        const hImg = document.createElement('img');
        hImg.src = IMG_HELPER;
        hImg.style = "width:25px; height:25px; border-radius:50%; border:1px solid #00ff88;";
        hList.appendChild(hImg);
    }

    document.getElementById('main-pad').addEventListener('pointerdown', handleImageClick);

    setInterval(() => {
        isFever = true;
        document.getElementById('fever-indicator').style.visibility = 'visible';
        setTimeout(() => {
            isFever = false;
            document.getElementById('fever-indicator').style.visibility = 'hidden';
        }, 5000);
    }, 20000);
</script>
</body>
</html>
