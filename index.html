<body>

        <button onclick="startGame()">ê²Œì„ ì‹œì‘ / ë¶ˆëŸ¬ì˜¤ê¸°</button>
        <p style="font-size: 12px; color: #888;">ê¸°ì¡´ì— í•˜ë˜ ê¸°ê¸°ë¼ë©´ ìë™ìœ¼ë¡œ ì´ì–´ì§‘ë‹ˆë‹¤.</p>
    </div>

    <div id="play-area" style="display:none;">
        <div class="score-box"><span id="display-name"></span>: <span id="score">0</span>ì </div>
        <div id="fever-indicator" class="fever-txt">ğŸ”¥ FEVER TIME ğŸ”¥</div>

        <div class="click-pad" id="main-pad">
            <img id="click-target" src="https://drive.google.com/thumbnail?id=1yftP1Ph400vovYQfy6cZJ_eteguZrOxf" alt="í´ë¦­">
        </div>
        
        <div>
            <button id="buy-btn" onclick="buyHelper()" disabled>ë„ìš°ë¯¸ ê³ ìš© (200ì )</button>
            <p id="save-status" class="status-msg">ê²Œì„ ì§„í–‰ ì¤‘...</p>
            <div id="helper-list"></div>

        <h3>ğŸ† ì‹¤ì‹œê°„ ë­í‚¹</h3>
        <table id="rank-table">

        </table>
        <button onclick="resetData()" style="background:#800; margin-top:20px; padding:10px; font-size:12px;">ì§„í–‰ ë°ì´í„° ì´ˆê¸°í™”</button>

<audio id="bgm" loop><source src="https://docs.google.com/uc?export=download&id=1XZF9G_X-X4E3PNT0OGjSti-Bb8WInW66" type="audio/mpeg"></audio>

<script>
    const API_URL = "https://api.npoint.io/b53e60ca0e85f87b7cca"; 
    let score = 0;
    let isFever = false;
    let myName = "";
    let helpers = 0;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function beep(freq) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    // [ê¸°ê¸° ì €ì¥] ë°ì´í„° ë¡œì»¬ì— ì €ì¥
    function saveToDevice() {
        const gameData = {
            score: score,
            helpers: helpers,
            name: myName
        };
        localStorage.setItem('blackClickerData', JSON.stringify(gameData));
    }

    // [ê¸°ê¸° ë¶ˆëŸ¬ì˜¤ê¸°]
    function loadFromDevice() {
        const savedData = localStorage.getItem('blackClickerData');
        if (savedData) {
            const data = JSON.parse(savedData);
            score = data.score || 0;
            helpers = data.helpers || 0;
            document.getElementById('username').value = data.name || "";
            
            // ì €ì¥ëœ ë„ìš°ë¯¸ ìˆ˜ë§Œí¼ ìë™ ì ìˆ˜ ë£¨í”„ ì‹¤í–‰
            for(let i=0; i < helpers; i++) {
                addHelperVisual();
                startHelperInterval();
            }
            updateUI();
        }
    }

    async function startGame() {
        myName = document.getElementById('username').value.trim();
        if(!myName) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
        
        document.getElementById('setup').style.display = 'none';
        document.getElementById('play-area').style.display = 'block';
        document.getElementById('display-name').innerText = myName;
        
        document.getElementById('bgm').play().catch(()=>{});
        
        const pad = document.getElementById('main-pad');
        pad.addEventListener('touchstart', (e) => { e.preventDefault(); handleImageClick(); });

        await loadRanking();
        startFeverTimer();
        setInterval(() => { uploadScore(); saveToDevice(); }, 30000); // 30ì´ˆë§ˆë‹¤ ì„œë²„+ê¸°ê¸° ë™ì‹œ ì €ì¥
    }

    function handleImageClick() {
        beep(isFever ? 700 : 400);
        const img = document.getElementById('click-target');
        img.src = "https://drive.google.com/thumbnail?id=1nthPZ7Oc7SoerxJ9Erno_Zd_5JJSem-E";
        
        score += isFever ? 10 : 5;
        updateUI();
        saveToDevice(); // í´ë¦­í•  ë•Œë§ˆë‹¤ ê¸°ê¸°ì— ì„ì‹œ ì €ì¥

        setTimeout(() => { img.src = "https://drive.google.com/thumbnail?id=1yftP1Ph400vovYQfy6cZJ_eteguZrOxf"; }, 100);
    }

    function updateUI() {
        document.getElementById('score').innerText = Math.floor(score);
        document.getElementById('buy-btn').disabled = (score < 200);
    }

    async function loadRanking() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const tbody = document.getElementById('rank-body');
            tbody.innerHTML = "";
            data.sort((a, b) => b.score - a.score).slice(0, 5).forEach((item, index) => {
                tbody.innerHTML += `<tr><td>${index+1}</td><td>${item.name}</td><td>${item.score}</td></tr>`;
            });
        } catch(e) {}
    }

    async function uploadScore() {
        try {
            document.getElementById('save-status').innerText = "ìë™ ì €ì¥ ì¤‘...";
            const res = await fetch(API_URL);
            let data = await res.json();
            const userIndex = data.findIndex(u => u.name === myName);
            if(userIndex > -1) { data[userIndex].score = Math.max(data[userIndex].score, score); }
            else { data.push({ name: myName, score: score }); }
            await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            await loadRanking();
            document.getElementById('save-status').innerText = "ëª¨ë“  ë°ì´í„° ë™ê¸°í™” ì™„ë£Œ";
        } catch(e) {}
    }

    function startFeverTimer() {
        setInterval(() => {
            isFever = true;
            document.getElementById('fever-indicator').style.visibility = 'visible';
            setTimeout(() => {
                isFever = false;
                document.getElementById('fever-indicator').style.visibility = 'hidden';
                uploadScore();
            }, 5000);
        }, 15000);
    }

    function buyHelper() {
        if(score >= 200) {
            score -= 200;
            helpers++;
            beep(250);
            addHelperVisual();
            startHelperInterval();
            updateUI();
            saveToDevice();
            uploadScore();
        }
    }

    function addHelperVisual() {
        const hImg = document.createElement('img');
        hImg.src = "https://drive.google.com/thumbnail?id=1uyEPyTO7XKd5-Erpc_pVZpPLm94h_I4V";
        document.getElementById('helper-list').appendChild(hImg);
    }

    function startHelperInterval() {
        setInterval(() => { score += 2; updateUI(); }, 1000);
    }

    function resetData() {
        if(confirm("ëª¨ë“  ì ìˆ˜ì™€ ë„ìš°ë¯¸ê°€ ì‚¬ë¼ì§‘ë‹ˆë‹¤. ì´ˆê¸°í™”í• ê¹Œìš”?")) {
            localStorage.removeItem('blackClickerData');
            location.reload();
        }
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ê¸°ê¸° ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
    window.onload = loadFromDevice;
</script>
