        <button id="buy-btn" onclick="buyHelper()" disabled>ë„ìš°ë¯¸ ê³ ìš© (200ì )</button>
        <div id="helper-list"></div>

        <table id="rank-table">

<script>
    // ë“œë¼ì´ë¸Œ ë§í¬ê°€ ì•ˆ ëœ° ê²½ìš°ë¥¼ ëŒ€ë¹„í•´ ë¡œì»¬ íŒŒì¼ëª…ì„ ê¸°ë³¸ê°’ìœ¼ë¡œ ì‚¬ìš©
    const IMG_NORMAL = "black3.gif"; // ê¸°ë³¸ ì›€ì§¤
    const IMG_CLICK = "black1.jpg";  // í´ë¦­ ì‹œ ì¸í˜•
    const IMG_HELPER = "black2.jpg"; // ë„ìš°ë¯¸

    let score = 0, helpers = 0, myName = "", isFever = false, restoreTimer = null;

    // ë°ì´í„° ë³µêµ¬
    window.onload = () => {
        const saved = localStorage.getItem('blackClicker_vFINAL');
        if(saved) {
            const data = JSON.parse(saved);
            score = data.score || 0;
            helpers = data.helpers || 0;
            if(data.name) document.getElementById('username').value = data.name;
        }
    };

    function startGame() {
        myName = document.getElementById('username').value.trim();
        if(!myName) return alert("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”");
        
        document.getElementById('setup').style.display = 'none';
        document.getElementById('play-area').style.display = 'block';
        document.getElementById('display-name').innerText = myName;
        
        // ì´ˆê¸° ì´ë¯¸ì§€ ê°•ì œ ë¡œë“œ
        const target = document.getElementById('click-target');
        target.src = IMG_NORMAL;
        
        // ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨ ì‹œ ëŒ€ì²´ ì²˜ë¦¬
        target.onerror = function() {
            console.error("ì´ë¯¸ì§€ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ì–´ ë¡œì»¬ ê²½ë¡œë¡œ ì‹œë„í•©ë‹ˆë‹¤.");
            this.alt = "ì´ë¯¸ì§€ íŒŒì¼ í™•ì¸ í•„ìš”";
        };

        const pad = document.getElementById('main-pad');
        pad.addEventListener('pointerdown', handleImageClick);

        setInterval(feverCycle, 15000);
        setInterval(() => {
            localStorage.setItem('blackClicker_vFINAL', JSON.stringify({score, helpers, name: myName}));
        }, 5000);

        // ì €ì¥ëœ ë„ìš°ë¯¸ ë¹„ì£¼ì–¼ ë³µêµ¬
        for(let i=0; i<helpers; i++) {
            addHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
        }
        updateUI();
    }

    function handleImageClick(e) {
        if(e) e.preventDefault();
        const img = document.getElementById('click-target');
        
        score += isFever ? 10 : 5;
        updateUI();

        // í´ë¦­ ì´ë¯¸ì§€ë¡œ êµì²´
        img.src = IMG_CLICK;

        if (restoreTimer) clearTimeout(restoreTimer);
        restoreTimer = setTimeout(() => {
            // ë‹¤ì‹œ ì›€ì§¤ë¡œ ë³µêµ¬ (ìºì‹œ ë°©ì§€ íŒŒë¼ë¯¸í„° ì¶”ê°€)
            img.src = IMG_NORMAL + "?t=" + Date.now();
        }, 150);
    }

    function updateUI() {
        document.getElementById('score').innerText = Math.floor(score);
        document.getElementById('buy-btn').disabled = (score < 200);
    }

    function buyHelper() {
        if(score >= 200) {
            score -= 200;
            helpers++;
            addHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
            updateUI();
        }
    }

    function addHelperVisual() {
        const hList = document.getElementById('helper-list');
        const hImg = document.createElement('img');
        hImg.src = IMG_HELPER;
        hImg.className = "helper-img";
        hList.appendChild(hImg);
    }

    function feverCycle() {
        isFever = true;
        document.getElementById('fever-indicator').style.visibility = 'visible';
        setTimeout(() => {
            isFever = false;
            document.getElementById('fever-indicator').style.visibility = 'hidden';
        }, 5000);
    }
</script>
