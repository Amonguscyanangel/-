<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ë¸”ë™ í´ë¦­ì»¤ - ë²„ê·¸ ìˆ˜ì •íŒ</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; user-select: none; box-sizing: border-box; }
        body { text-align: center; font-family: sans-serif; background: #1a1a1a; color: white; margin: 0; padding: 10px; touch-action: manipulation; }
        #game-container { width: 100%; max-width: 450px; margin: auto; background: #2a2a2a; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .click-pad { background: #333; margin: 15px auto; width: 240px; height: 240px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 5px solid #444; position: relative; overflow: hidden; }
        .click-pad:active { transform: scale(0.95); }
        
        /* ì´ë¯¸ì§€ ë²„ê·¸ ë°©ì§€: í¬ê¸° ê³ ì • */
        #click-target { width: 180px; height: 180px; object-fit: contain; pointer-events: none; }
        
        .score-box { font-size: 28px; font-weight: bold; margin: 10px 0; color: #00ff88; }
        button { width: 100%; padding: 15px; font-size: 16px; cursor: pointer; background: #444; color: #fff; border: none; border-radius: 12px; font-weight: bold; margin-bottom: 10px; }
        button:disabled { opacity: 0.3; }

        #rank-table { width: 100%; margin-top: 20px; border-collapse: collapse; background: #111; border-radius: 10px; overflow: hidden; }
        #rank-table th, #rank-table td { padding: 12px; border: 1px solid #222; }
        #rank-table th { background: #333; color: #00ff88; }
        
        .fever-msg { color: #ff4757; font-weight: bold; height: 25px; visibility: hidden; }
    </style>
</head>
<body>

<div id="game-container">
    <h2>ë¸”ë™ í´ë¦­ì»¤</h2>
    <div id="setup">
        <input type="text" id="username" placeholder="ë‹‰ë„¤ì„" style="width:80%; padding:12px; margin-bottom:10px; border-radius:8px; border:none;">
        <button onclick="startGame()">ê²Œì„ ì‹œì‘</button>
    </div>

    <div id="play-area" style="display:none;">
        <div class="score-box"><span id="score">0</span>ì </div>
        <div id="fever-indicator" class="fever-msg">ğŸ”¥ FEVER TIME ğŸ”¥</div>
        <div class="click-pad" id="main-pad">
            <img id="click-target" src="black3.gif" alt="ë¡œë”©...">
        </div>
        <button id="buy-btn" onclick="buyHelper()" disabled>ë„ìš°ë¯¸ ê³ ìš© (200ì )</button>
        <div id="helper-list" style="display:flex; justify-content:center; gap:5px; flex-wrap:wrap;"></div>

        <h3>ğŸ† ì‹¤ì‹œê°„ ë­í‚¹ (Top 5)</h3>
        <table id="rank-table">
            <thead><tr><th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ì ìˆ˜</th></tr></thead>
            <tbody id="rank-body"></tbody>
        </table>
    </div>
</div>

<script>
    // 1. ì´ë¯¸ì§€ ê²½ë¡œ ì„¤ì • (ë²„ê·¸ ë°©ì§€ë¥¼ ìœ„í•´ ë¡œì»¬ ê²½ë¡œ ì‚¬ìš©)
    const IMG_NORMAL = "black3.gif"; 
    const IMG_CLICK = "black1.jpg";  
    const IMG_HELPER = "black2.jpg"; 

    let score = 0, helpers = 0, myName = "", isFever = false, restoreTimer = null;
    const API_URL = "https://api.npoint.io/b53e60ca0e85f87b7cca"; // ê¸°ì¡´ ë­í‚¹ ì„œë²„

    // 2. ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° (ì´ˆê¸°í™” ë°©ì§€ ìµœìš°ì„ )
    window.onload = () => {
        const saved = localStorage.getItem('black_clicker_final_v2');
        if(saved) {
            const data = JSON.parse(saved);
            score = data.score || 0;
            helpers = data.helpers || 0;
            if(data.name) document.getElementById('username').value = data.name;
        }
        preloadImages(); // ì´ë¯¸ì§€ ë¯¸ë¦¬ ë¡œë“œí•´ì„œ ë²„ê·¸ ë°©ì§€
    };

    function preloadImages() {
        [IMG_NORMAL, IMG_CLICK, IMG_HELPER].forEach(src => {
            const img = new Image();
            img.src = src;
        });
    }

    function startGame() {
        myName = document.getElementById('username').value.trim();
        if(!myName) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”!");
        
        document.getElementById('setup').style.display = 'none';
        document.getElementById('play-area').style.display = 'block';
        
        // ë„ìš°ë¯¸ íš¨ê³¼ ë³µêµ¬
        for(let i=0; i<helpers; i++) {
            addHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
        }
        updateUI();
        loadRanking();
        
        // 10ì´ˆë§ˆë‹¤ ë­í‚¹ ì„œë²„ì— ë‚´ ì ìˆ˜ ë™ê¸°í™” (ì´ˆê¸°í™” ëŒ€ë¹„)
        setInterval(uploadScore, 10000);
    }

    function handleImageClick(e) {
        if(e) e.preventDefault();
        const img = document.getElementById('click-target');
        
        score += isFever ? 15 : 5; // í”¼ë²„ ì ìˆ˜ ìƒí–¥
        updateUI();
        
        // ì´ë¯¸ì§€ êµì²´ ë²„ê·¸ ë°©ì§€ ë¡œì§
        img.src = IMG_CLICK;
        if (restoreTimer) clearTimeout(restoreTimer);
        restoreTimer = setTimeout(() => {
            img.src = IMG_NORMAL + "?t=" + Date.now(); // GIF ë©ˆì¶¤ ë°©ì§€
        }, 100); 

        // ë¡œì»¬ ì €ì¥ (ë¸Œë¼ìš°ì € êº¼ì ¸ë„ ìœ ì§€)
        localStorage.setItem('black_clicker_final_v2', JSON.stringify({score, helpers, name: myName}));
    }

    function updateUI() {
        document.getElementById('score').innerText = Math.floor(score);
        document.getElementById('buy-btn').disabled = (score < 200);
    }

    function buyHelper() {
        if(score >= 200) {
            score -= 200;
            helpers++;
            addHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
            updateUI();
        }
    }

    function addHelperVisual() {
        const hList = document.getElementById('helper-list');
        const hImg = document.createElement('img');
        hImg.src = IMG_HELPER;
        hImg.style.width = "40px"; hImg.style.height = "40px";
        hImg.style.borderRadius = "50%";
        hList.appendChild(hImg);
    }

    // ë­í‚¹ ì„œë²„ ì—…ë¡œë“œ (npoint API ì‚¬ìš©)
    async function uploadScore() {
        try {
            const res = await fetch(API_URL);
            let data = await res.json();
            const idx = data.findIndex(u => u.name === myName);
            if(idx > -1) data[idx].score = Math.max(data[idx].score, score);
            else data.push({name: myName, score: score});
            
            await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data.sort((a,b) => b.score - a.score).slice(0, 10))
            });
            loadRanking();
        } catch(e) { console.log("ì„œë²„ ì €ì¥ ì‹¤íŒ¨, ë¡œì»¬ ì €ì¥ ìœ ì§€"); }
    }

    async function loadRanking() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const tbody = document.getElementById('rank-body');
            tbody.innerHTML = "";
            data.sort((a,b)=>b.score-a.score).slice(0, 5).forEach((u, i) => {
                tbody.innerHTML += `<tr><td>${i+1}</td><td>${u.name}</td><td>${u.score}</td></tr>`;
            });
        } catch(e) {}
    }

    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    document.getElementById('main-pad').addEventListener('pointerdown', handleImageClick);
    
    // í”¼ë²„ íƒ€ì„ ë£¨í”„
    setInterval(() => {
        isFever = true;
        document.getElementById('fever-indicator').style.visibility = 'visible';
        setTimeout(() => {
            isFever = false;
            document.getElementById('fever-indicator').style.visibility = 'hidden';
        }, 5000);
    }, 20000);
</script>
</body>
</html>
