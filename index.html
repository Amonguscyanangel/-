<script>

    // ê°™ì€ í´ë”ì— íŒŒì¼ì´ ìˆë‹¤ë©´ ì´ëŒ€ë¡œ ë‘ì‹œê³ , ì˜¨ë¼ì¸ ë§í¬ë¥¼ ì“°ë ¤ë©´ "http..." ì£¼ì†Œë¥¼ ë„£ìœ¼ì„¸ìš”.
    const IMG_NORMAL = "black3.gif"; // í‰ìƒì‹œ ì›€ì§¤
    const IMG_CLICK = "black1.jpg";  // í´ë¦­ ì‹œ ì¸í˜•
    const IMG_HELPER = "black2.jpg"; // ë„ìš°ë¯¸

    let score = 0;
    let helpersCount = 0;
    let myName = "";
    let isFever = false;
    let restoreTimer = null;

    // ë°ì´í„° ë³µêµ¬ (ì´ˆê¸°í™” ë°©ì§€)
    window.onload = () => {
        const saved = localStorage.getItem('blackClicker_vFinal');
        if(saved) {
            const data = JSON.parse(saved);
            score = data.score || 0;
            helpersCount = data.helpersCount || 0;
            if(data.myName) document.getElementById('username').value = data.myName;
        }
    };

    function startGame() {
        myName = document.getElementById('username').value.trim();
        if(!myName) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
        
        document.getElementById('setup').style.display = 'none';
        document.getElementById('play-area').style.display = 'block';
        document.getElementById('display-name').innerText = myName;
        
        const target = document.getElementById('click-target');
        target.src = IMG_NORMAL; // ì‹œì‘í•˜ìë§ˆì ê¸°ë³¸ ì›€ì§¤ ë¡œë“œ

        // ë„ìš°ë¯¸ ë³µêµ¬
        for(let i=0; i<helpersCount; i++) {
            addHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
        }
        updateUI();

        const pad = document.getElementById('main-pad');
        pad.addEventListener('pointerdown', handleImageClick);

        // í”¼ë²„íƒ€ì„ ë° ìë™ ì €ì¥ ë£¨í”„
        setInterval(() => {

            }, 5000);
        }, 20000);

        setInterval(() => {

    }

    function handleImageClick(e) {
        if(e) e.preventDefault();
        const img = document.getElementById('click-target');
        
        score += isFever ? 10 : 5;
        updateUI();

        img.src = IMG_CLICK; // í´ë¦­ ì´ë¯¸ì§€ë¡œ ë³€ê²½

        if (restoreTimer) clearTimeout(restoreTimer);

            img.src = IMG_NORMAL + "?t=" + Date.now();

    }

    function updateUI() {
        document.getElementById('score').innerText = Math.floor(score);
        document.getElementById('buy-btn').disabled = (score < 200);
    }

    function buyHelper() {
        if(score >= 200) {
            score -= 200;
            helpersCount++;
            addHelperVisual();
            setInterval(() => { score += 2; updateUI(); }, 1000);
            updateUI();
        }
    }

    function addHelperVisual() {
        const hList = document.getElementById('helper-list');
        const hImg = document.createElement('img');
        hImg.src = IMG_HELPER;
        hImg.className = "helper-img";
        hList.appendChild(hImg);
    }
