<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ë¸”ë™ í´ë¦­ì»¤</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; user-select: none; -webkit-user-select: none; box-sizing: border-box; }
        body { text-align: center; font-family: sans-serif; background: #1a1a1a; color: white; margin: 0; padding: 10px; touch-action: manipulation; }
        #game-container { width: 100%; max-width: 400px; margin: auto; background: #2a2a2a; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* í´ë¦­ ì˜ì—­ */
        .click-pad { background: #333; margin: 20px auto; width: 220px; height: 220px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 4px solid #444; transition: 0.05s; }
        .click-pad:active { transform: scale(0.95); }
        
        /* ë©”ì¸ ìºë¦­í„° ì´ë¯¸ì§€ */
        #click-target { width: 160px; height: 160px; border-radius: 10px; pointer-events: none; }
        
        .score-box { font-size: 24px; font-weight: bold; margin: 10px 0; color: #00ff88; }
        button { width: 100%; padding: 15px; font-size: 16px; cursor: pointer; background: #444; color: #fff; border: none; border-radius: 10px; font-weight: bold; margin-bottom: 10px; }
        button:disabled { opacity: 0.3; background: #222; }

        /* ë„ìš°ë¯¸ ë¦¬ìŠ¤íŠ¸ - ê¹”ë”í•œ 2ì¤„ ì •ë ¬ */
        #helper-list { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 15px; justify-items: center; }
        .helper-item { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #00ff88; background: #333; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .helper-item img { width: 100%; height: 100%; object-fit: cover; }
        
        #rank-table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 13px; background: #111; }
        #rank-table th, #rank-table td { padding: 8px; border: 1px solid #222; }
    </style>
</head>
<body>

<div id="game-container">
    <h2>ë¸”ë™ í´ë¦­ì»¤</h2>
    <div id="setup">
        <input type="text" id="username" placeholder="ë‹‰ë„¤ì„" style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:none;">
        <button onclick="startGame()">ì‹œì‘</button>
    </div>

    <div id="play-area" style="display:none;">
        <div class="score-box"><span id="score">0</span>ì </div>
        <div id="fever-indicator" style="color:red; height:20px; visibility:hidden;">ğŸ”¥ í”¼ë²„ íƒ€ì„!</div>

        <div class="click-pad" id="main-pad">
            <img id="click-target" src="" alt="ìºë¦­í„°">
        </div>
        
        <button id="buy-btn" onclick="buyHelper()" disabled>ë„ìš°ë¯¸ ê³ ìš© (200ì ) <br><small>(<span id="h-count">0</span> / 10ëª…)</small></button>
        <div id="helper-list"></div>

        <table id="rank-table">
            <thead><tr><th>ìˆœìœ„</th><th>ì´ë¦„</th><th>ì ìˆ˜</th></tr></thead>
            <tbody id="rank-body"></tbody>
        </table>
    </div>
</div>

<audio id="bgm" loop><source src="https://docs.google.com/uc?export=download&id=1XZF9G_X-X4E3PNT0OGjSti-Bb8WInW66" type="audio/mpeg"></audio>

<script>
    const API_URL = "https://api.npoint.io/b53e60ca0e85f87b7cca";
    
    // ğŸ’¡ êµ¬ê¸€ ë“œë¼ì´ë¸Œê°€ ë§‰í ë•Œë¥¼ ëŒ€ë¹„í•œ ì§ì ‘ ë§í¬ ì£¼ì†Œ (ê°€ì¥ ì•ˆì •ì ì¸ ë°©ì‹)
    const IMG_NORMAL = "https://lh3.googleusercontent.com/d/1yftP1Ph400vovYQfy6cZ_eteguZrOxf";
    const IMG_CLICK = "https://lh3.googleusercontent.com/d/1nthPZ7Oc7SoerxJ9Erno_Zd_5JJSem-E";
    const IMG_HELPER = "https://lh3.googleusercontent.com/d/1uyEPyTO7XKd5-Erpc_pVZpPLm94h_I4V";

    let score = 0;
    let isFever = false;
    let myName = "";
    let helpers = 0;
    const MAX_HELPERS = 10;

    async function startGame() {
        myName = document.getElementById('username').value.trim();
        if(!myName) return alert("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”");
        
        document.getElementById('setup').style.display = 'none';
        document.getElementById('play-area').style.display = 'block';
        document.getElementById('click-target').src = IMG_NORMAL;
        document.getElementById('bgm').play().catch(()=>{});

        // ë¶ˆëŸ¬ì˜¤ê¸°
        const saved = localStorage.getItem('blackClickerData');
        if(saved) {
            const data = JSON.parse(saved);
            score = data.score || 0;
            const savedH = Math.min(data.helpers || 0, MAX_HELPERS);
            for(let i=0; i<savedH; i++) { helpers++; addHelperVisual(); startHelperInterval(); }
            updateUI();
        }

        const pad = document.getElementById('main-pad');
        pad.addEventListener('touchstart', (e) => { e.preventDefault(); handleImageClick(); });
        pad.addEventListener('mousedown', (e) => { if('ontouchstart' in window) return; handleImageClick(); });

        loadRanking();
        setInterval(() => { uploadScore(); localStorage.setItem('blackClickerData', JSON.stringify({score, helpers, name:myName})); }, 15000);
        
        // í”¼ë²„ ë£¨í”„
        setInterval(() => {
            isFever = true; document.getElementById('fever-indicator').style.visibility = 'visible';
            setTimeout(() => { isFever = false; document.getElementById('fever-indicator').style.visibility = 'hidden'; }, 5000);
        }, 20000);
    }

    function handleImageClick() {
        const img = document.getElementById('click-target');
        img.src = IMG_CLICK;
        score += isFever ? 10 : 5;
        updateUI();
        setTimeout(() => { img.src = IMG_NORMAL; }, 100);
    }

    function updateUI() {
        document.getElementById('score').innerText = Math.floor(score);
        document.getElementById('h-count').innerText = helpers;
        document.getElementById('buy-btn').disabled = (score < 200 || helpers >= MAX_HELPERS);
        if(helpers >= MAX_HELPERS) document.getElementById('buy-btn').innerText = "ë„ìš°ë¯¸ ì •ì› ì´ˆê³¼";
    }

    function buyHelper() {
        if(score >= 200 && helpers < MAX_HELPERS) {
            score -= 200; helpers++;
            addHelperVisual(); startHelperInterval(); updateUI();
        }
    }

    function addHelperVisual() {
        const div = document.createElement('div');
        div.className = "helper-item";
        div.innerHTML = `<img src="${IMG_HELPER}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iIzAwZmY4OCIgZD0iTTEyIDJDMiAyIDIgMTAgMiAxMHMwIDggMTAgOCA4LTEwIDgtOC0xMC04LTEwIDgtOC0xMC04eiIvPjwvc3ZnPg=='">`;
        document.getElementById('helper-list').appendChild(div);
    }

    function startHelperInterval() {
        setInterval(() => { score += 2; updateUI(); }, 1000);
    }

    async function loadRanking() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const tbody = document.getElementById('rank-body');
            tbody.innerHTML = "";
            data.sort((a,b)=>b.score-a.score).slice(0,5).forEach((v,i)=>{
                tbody.innerHTML += `<tr><td>${i+1}</td><td>${v.name}</td><td>${v.score}</td></tr>`;
            });
        } catch(e){}
    }

    async function uploadScore() {
        try {
            const res = await fetch(API_URL);
            let data = await res.json();
            const idx = data.findIndex(u=>u.name===myName);
            if(idx>-1) data[idx].score = Math.max(data[idx].score, score);
            else data.push({name:myName, score});
            await fetch(API_URL, {method:'POST', body:JSON.stringify(data)});
            loadRanking();
        } catch(e){}
    }
</script>
</body>
</html>
